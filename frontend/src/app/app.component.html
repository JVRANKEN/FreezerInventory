<div class="card">
  <div class="flex align-items-center justify-content-center mb-4">
    <a (click)="changeTheme('saga-blue')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/saga-blue.png" width="50">
    </a>
    <a (click)="changeTheme('vela-blue')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/vela-blue.png" width="50">
    </a>
    <a (click)="changeTheme('arya-blue')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/arya-blue.png" width="50">
    </a>
    <a (click)="changeTheme('md-light-indigo')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/md-light-indigo.svg" width="50">
    </a>
    <a (click)="changeTheme('md-dark-indigo')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/md-dark-indigo.svg" width="50">
    </a>
    <a (click)="changeTheme('bootstrap4-light-purple')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/bootstrap4-light-purple.svg" width="50">
    </a>
    <a (click)="changeTheme('bootstrap4-dark-purple')" class="mr-3 cursor-pointer">
      <img src="assets/images/themes/bootstrap4-dark-purple.svg" width="50">
    </a>
  </div>
</div>
<div>
  <i class="pi pi-check" style="color: slateblue"></i>
  <i class="pi pi-times" style="color: green"></i>
  <i class="pi pi-user" style="color: #708090"></i>
</div>
<div>
  <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  <i class="pi pi-spin pi-cog" style="font-size: 2rem"></i>
</div>
<div>
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
      <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
     </div>

  </p-toolbar>
  <div>

  </div>
</div>
